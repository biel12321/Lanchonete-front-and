  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="insumo" [paginator]=true [rows]="6" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th class="col-id-header">Codigo</th>
              <th>Nome</th>
              <th>Quantidade</th>
              <th colspan="2" class="col-acoes">Opções</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-in>
          <tr>
            <td class="col-id">{{in.id}}</td>
            <td>{{in.nome}}</td>
            <td>{{in.quantidade}}</td>
            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" tooltipPosition="left" class="ui-button-info" pTooltip="Editar" showDelay="1000" type="button" [routerLink]="['/insumo', in.id]"></button>
            </td>
            <td class="col-acoes">
              <button pButton icon="pi pi-trash" tooltipPosition="right" class="ui-button-danger" pTooltip="Excluir" showDelay="1000" type="button" (click)="confirmarExclusao(in)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
